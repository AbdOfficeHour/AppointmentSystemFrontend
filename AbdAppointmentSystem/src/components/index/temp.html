<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间条</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .timeline {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        .time-labels {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
        .time-label {
            flex: 1;
            text-align: left;
        }
        .time-bar {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            position: relative;
        }
        .busy-time, .available-time {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        .busy-time-slot {
            background-color: gray;
            position: absolute;
            height: 100%;
            z-index: 1;
        }
        .available-time-slot {
            background-color: deepskyblue;
            position: absolute;
            height: 100%;
            z-index: 1;
        }

    </style>
</head>
<body>

<script>
    let totalMinutes = 43200000; // 12小时对应的毫秒数

    const timeSlots = [
        {
            date: "2024-04-07",
            busy: [
                { start: "2024-04-07T08:00:00", end: "2024-04-07T09:30:00" },
                { start: "2024-04-07T11:00:00", end: "2024-04-07T12:30:00" },
                { start: "2024-04-07T19:30:00", end: "2024-04-07T20:00:00" }
            ],
            available: [
                { start: "2024-04-07T09:30:00", end: "2024-04-07T11:00:00" },
                { start: "2024-04-07T12:30:00", end: "2024-04-07T19:30:00" }
            ]
        },
        {
            date: "2024-04-08",
            busy: [
                { start: "2024-04-08T08:00:00", end: "2024-04-08T09:30:00" },
                { start: "2024-04-08T11:00:00", end: "2024-04-08T12:30:00" }
            ],
            available: [
                { start: "2024-04-08T09:30:00", end: "2024-04-08T11:00:00" },
                { start: "2024-04-08T12:30:00", end: "2024-04-08T20:00:00" }
            ]
        },
        {
            date: "2024-04-08",
            busy: [
                { start: "2024-04-08T08:00:00", end: "2024-04-08T09:30:00" },
                { start: "2024-04-08T11:00:00", end: "2024-04-08T12:30:00" }
            ],
            available: [
                { start: "2024-04-08T09:30:00", end: "2024-04-08T11:00:00" },
                { start: "2024-04-08T12:30:00", end: "2024-04-08T20:00:00" }
            ]
        },

    ];

    timeSlots.forEach(slot => {
        const timeline = document.createElement('div');
        timeline.classList.add('timeline');
        document.body.appendChild(timeline); // 时间轴元素，存储time-labels和time-bar

        const timeLabels = document.createElement('div');
        timeLabels.classList.add('time-labels');
        timeline.appendChild(timeLabels);

        const timeBar = document.createElement('div');
        timeBar.classList.add('time-bar');
        timeline.appendChild(timeBar);

        for (let i = 8; i < 20; i++) {
            const timeLabel = document.createElement('div');
            timeLabel.classList.add('time-label');
            timeLabel.textContent = `${i}:00`;
            timeLabels.appendChild(timeLabel);
        } // 渲染timeLabels

        const busyTimeElement = document.createElement('div');
        busyTimeElement.classList.add('busy-time');
        timeBar.appendChild(busyTimeElement);

        const availableTimeElement = document.createElement('div');
        availableTimeElement.classList.add('available-time');
        timeBar.appendChild(availableTimeElement);

        slot.busy.forEach(slot => {
            const start = new Date(slot.start);
            const end = new Date(slot.end);
            const duration = end - start;
            const busyElement = document.createElement('div');
            busyElement.classList.add('busy-time-slot');
            busyElement.style.width = (duration / totalMinutes) * 100 + '%'; // 使用百分比，时间粒度为1分钟
            busyElement.style.left = ((start - new Date(start.getFullYear(),
                start.getMonth(), start.getDate(), 8)) / totalMinutes) * 100 + '%';
            busyTimeElement.appendChild(busyElement);

        });

        slot.available.forEach(slot => {
            const start = new Date(slot.start);
            const end = new Date(slot.end);
            const duration = end - start;
            const availableElement = document.createElement('div');
            availableElement.classList.add('available-time-slot');
            availableElement.style.width = (duration / totalMinutes) * 100 + '%'; // 使用百分比，时间粒度为1分钟
            availableElement.style.left = ((start - new Date(start.getFullYear(),
                start.getMonth(), start.getDate(), 8)) / totalMinutes) * 100 + '%';
            availableTimeElement.appendChild(availableElement);
        });
    });
</script>

</body>
</html>
